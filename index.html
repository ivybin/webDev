<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>    
        <div class="container">
           <h1>       
               <div id="titulo"> cadastro</div><div id="letradiferente">U.</div>    
           </h1>
           <h2>FAÇA AGORA SEU CADASTRO</h2>
           <button onclick="addform()" class="botao" >CADASTRE-SE</button>
        </div>
        <div class="container1">
            <ul>
                <li>Cadastro rápido</li><br/><br/><br/>
                <li>Cadastro fácil</li><br/><br/><br/>
                <li>Seus dados estarão seguros</li>
            </ul>
        </div>
      </main> 
      <div id="formulario">
       <form class="form" action="">
        <fieldset class="parte1for">
          <legend><b>DADOS PESSOAIS</b></legend><br/> 
          <label for="nome">NOME COMPLETO</label>   
          <input type="text" name="NOME COMPLETO" id="nome"><br/>
          
          <label for="CARGO">CARGO PRETENDIDO</label>
          <input type="text" name="CARGO" id="CARGO"><br/><br/>
          
          <div class="datanascimento">
            <label for="datanascimento">DATA DE NASCIMENTO</label>
            <input type="date" name="datanascimento" id="datanascimento" class="inputdata" required>
          </div><br/><br/>
          <div class="Estadocivil">
            <label for="EstadoCivil">ESTADO CIVIL</label>
            <select name="EstadoCIVIL">
              <option></option>
              <option>Solteiro(a)</option>
              <option>Viúvo(a)</option>
              <option>Casado(a)</option>
              <option>Divorciado(a)</option>
              <option>Em separação judicial</option>
            </select>
          </div><br/><br/>
        
            <label for="sexo">Qual o sexo atribuído no seu nascimento?</label>
            <select name="sexo">
              <option></option>
              <option>Feminino</option>
              <option>Masculino</option>
              <option>Não se aplica</option>
              <option>Prefiro não dizer</option>
              <option>outro</option>
            </select> 
          <div class="separaform">
          <div class="identidade">
            <label for="identidade">Com gênero você se identifica?</label>
            <select name="identidade">
              <option></option>
              <option>Cisgênero</option>
              <option>Não-binário</option>
              <option>Transgênero</option>
              <option>Outro</option>
            </select>
          </div><br/><br/>
          <div class="ESTADO">
            <label for="estado">ESTADO</label>
            <select name="Estado">
              <option></option>
              <option value="">Acre</option>
              <option value="">Alagoas</option>
              <option value="">Amapá</option>
              <option value="">Amazonas</option>
              <option value="">Bahia</option>
              <option value="">Ceará</option>
              <option value="">Distrito Federal</option>
              <option value="">Espírito Santo</option>
              <option value="">Goiás</option>
              <option value="">Maranhão</option>
              <option value="">Mato Grosso</option>
              <option value="">Mato Grosso do Sul</option>
              <option value="">Minas Gerais</option>
              <option value="">Pará</option>
              <option value="">Paraíba</option>
              <option value="">Paraná</option>
              <option value="">Pernambuco</option>
              <option value="">Piauí</option>
              <option value="">Rio de Janeiro</option>
              <option value="">Rio Grande do Norte</option>
              <option value="">Rio Grande do Sul</option>
              <option value="">Rondônia</option>
              <option value="">Roraima</option>
              <option value="">Santa Catarina</option>
              <option value="">São Paulo</option>
              <option value="">Sergipe</option>
              <option value="">Tocantins</option>  
            </select>
          <label for="endereco">ENDEREÇO</label>
          <input type="text" name="ENDERECO" id="ENDERECO"><br/><br/>
          <label for="bairro">BAIRRO</label>
          <input type="text" name="BAIRRO" id="BAIRRO">
          <label for="Cidade">CIDADE</label>
          <input type="text" name="CIDADE" id="CIDADE"><br/>
          <label for="cep">CEP</label>
          <input type="number" name="CEP" id="CEP"><br/><br/>
          <label for="tel1">TELEFONE FIXO 1</label>
          <input type="tel" name="TELEFONE1" id="TELEFONE1">
          <label for="tel2">TELEFONE FIXO 2</label>
          <input type="tel" name="TELEFONE2" id="TELEFONE2">
          <label for="Cel">CELULAR</label>
          <input type="tel" name="CELULAR" id="CELULAR">
          <label for="contato">CONTATO</label>
          <input type="tel" name="CONTATO" id="CONTATO"><br/>
          <label for="email">E-MAIL</label>
          <input type="email" name="E-MAIL" id="EMAIL">
          
        </div><br/>
          <legend><b>DADOS PESSOAIS</b></legend><br/>
          <label for="CARGO">IDENTIDADE</label>
          <input type="number" name="RG" id="RG">
          <label for="CARGO">CPF</label>
          <input type="text" name="CPF" id="CPF">   
        <div class="identidade">
        <br/><label for="identidade">Possui Veículo?</label>
            <select name="identidade">
              <option></option>
              <option>Não</option>
              <option>Sim</option>
            </select>
        </div>
        <div class="identidade">
            <label for="identidade">HABILITAÇÃO</label>
            <select name="identidade">
              <option></option>
              <option>A</option>
              <option>B</option>
              <option>AB</option>
            </select>
        </div><br/>
        <button class="entrar" onclick="confirm()">ENTRAR</button>
        </fieldset>
        </form>
      </div>
    </body>
    <script src="default.js"></script>
</html>
